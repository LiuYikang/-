  #          "isDefaultGateway": true
  #        }
  #      },
  #      {
  #        "type": "portmap",
  #        "capabilities": {
  #          "portMappings": true
  #        }
  #      }
  #    ]
  #  }
  net-conf.json: |
    {
      "Network": "172.96.0.0/16",
      "Backend": {
        "Type": "host-gw"
      }
    }
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: kube-flannel-eth0-ds
  namespace: kube-system
  labels:
    tier: node
    app: flannel
spec:
  template:
    metadata:
      labels:
        tier: node
        app: flannel
    spec:
      hostNetwork: true
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      serviceAccountName: flannel-eth0
      #initContainers:
      #- name: install-cni
      #  image: quay.io/coreos/flannel:v0.10.0-amd64
      #  command:
      #  - cp
      #  args:
      #  - -f
      #  - /etc/kube-flannel/cni-conf.json
      #  - /etc/cni/net.d/10-flannel.conflist
      #  volumeMounts:
      #  - name: cni
      #    mountPath: /etc/cni/net.d
      #  - name: flannel-cfg
      #    mountPath: /etc/kube-flannel/
      containers:
      - name: kube-flannel-eth0
        image: quay.io/coreos/flannel:v0.10.0-amd64
        command:
        - /opt/bin/flanneld
        args:
        - --ip-masq
        - --kube-subnet-mgr
        - --iface=eth0
        resources:
          requests:
            cpu: "100m"
            memory: "50Mi"
          limits:
            cpu: "100m"
            memory: "50Mi"
        securityContext:
          privileged: true
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: run
          mountPath: /run
        - name: flannel-eth0-cfg
          mountPath: /etc/kube-flannel/
      volumes:
        - name: run
          hostPath:
            path: /run
        - name: cni
          hostPath:
            path: /etc/cni/net.d
        - name: flannel-eth0-cfg
          configMap:
            name: kube-flannel-eth0-cfg
