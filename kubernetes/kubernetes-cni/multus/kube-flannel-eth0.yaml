---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: flannel-eth0
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - nodes/status
    verbs:
      - patch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: flannel-eth0
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: flannel-eth0
subjects:
- kind: ServiceAccount
  name: flannel-eth0
  namespace: kube-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: flannel-eth0
  namespace: kube-system
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: kube-flannel-eth0-cfg
  namespace: kube-system
  labels:
    tier: node
    app: flannel
data:
  #cni-conf.json: |
  #  {
  #    "name": "cbr0",
  #    "plugins": [
  #      {
  #        "type": "flannel",
  #        "delegate": {
